<!DOCTYPE html>
<html>
<head>
    <title>Membuat Modal Dialog Dengan JQuery UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <style>
        #tombol {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Dialog Dengan JQuery UI</h1>
    
        <!-- start modal dialog -->
        <div id="kotak-dialog" title="STIKOM PGRI Banyuwangi">
            <p>
                SELAMAT DATANG DI WWW.stikombanyuwangi.ac.id
                Kampus Jln. A. Yani 80
                Banyuwangi
            </p>
        </div>
        <!-- end modal dialog -->
        
        <!-- start tombol -->
        <button class="btn btn-primary mt-3" id="tombol">KLIK TOMBOL !!</button>
        <!-- end tombol -->    
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $( "#kotak-dialog" ).dialog({
            autoOpen: false,
            show: {
                effect: "blind",
                duration: 1000
            },
            hide: {
                effect: "explode",
                duration: 1000
            }
        });
    
        $( "#tombol" ).click(function() {
            $( "#kotak-dialog" ).dialog( "open" );
        });
    });
</script>
</html>
