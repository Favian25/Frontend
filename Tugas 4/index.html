<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Function di Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4" style="text-align: center;">Function JavaScript</h1>
        <div class="card mb-4">
            <div class="card-header">
                Input Form
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="barang" placeholder="Input nama barang...">
                    <button class="btn btn-primary" type="button" onclick="addBarang()">Tambah</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Daftar Barang
            </div>
            <div class="card-body">
                <ul id="list-barang" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
