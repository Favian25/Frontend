<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Array</title>
    <style>
        h1, h2 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 40%;
            margin: 40px auto;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(165, 42, 42, 1);
        }
    </style>
</head>
<body>
    <h1>Mengelola Array</h1>
    <div class="container">
        <h2>Sorting Array</h2>
        <script>
            var angka = [20, 10, 3, 30, 58, 42, 6, 9]
            var huruf = ['z', 'a', 'c', 'g', 'p']
            document.write("<h3>Data</h3>")
            document.write("Const angka = " + angka + "<br>")
            document.write("Const huruf = " + huruf)
            
            angka.sort(function(a, b) {return a-b})
            huruf.sort()

            document.write("<h3>Hasil</h3>")
            document.write("Output sort angka = " + angka.toString() + "<br>")
            document.write("Output sort huruf = " + huruf.toString())
        </script>
    </div>
    <div class="container">
        <h2>Filter Angka Genap</h2>
        <script>
            var angka = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            document.write("<h3>Data</h3>")
            document.write("Const angka = " + angka + "<br>")
            var hasil = angka.filter(function(x) {
            return x % 2 === 0;
            })
            document.write("<h3>Hasil</h3>")
            document.write("Output angka = " + hasil)
        </script>
    </div>
    <div class="container">
        <h2>Memastikan True/False Angka Genap</h2>
        <script>
            var angka = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            document.write("<h3>Data</h3>")
            document.write("Const angka = " + angka + "<br>")
            angka = angka.map((value, indeks) => {
            return indeks % 2 === 0;
            });
            document.write("<h3>Hasil</h3>")
            document.write("Output angka = " + angka)
        </script>
    </div>
</body>
</html>
