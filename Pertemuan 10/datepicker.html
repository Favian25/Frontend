<!DOCTYPE html>
<html>
<head>
    <title>Tanggal dengan JQuery UI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Membuat Input Tanggal dengan JQuery UI</h1>
        <div class="datepicker-container">
            <i class="fas fa-calendar-alt"></i>
            <input type="text" class="input-tanggal">
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('.input-tanggal').datepicker();

        $('.datepicker-container .fas, .input-tanggal').on('click', function() {
            $('.input-tanggal').datepicker("show");
        });
    });
</script>
</html>
