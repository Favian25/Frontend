<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event on Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pilih Buah</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="buah" class="form-label">Pilih Buah</label>
                    <select name="buah" id="buah" class="form-select">
                        <option>Apel</option>
                        <option>Mangga</option>
                        <option>Jeruk</option>
                    </select>
                </div>
                <div id="info" class="alert alert-info mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const buah = document.getElementById('buah');
        const info = document.getElementById('info');
        buah.addEventListener('change', function(e){
            info.innerText = 'Anda memilih: ' + e.target.value;
            info.classList.add('show');
        });
    </script>
</body>
</html>
