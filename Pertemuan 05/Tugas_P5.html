<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Klik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
        }
        button:hover {
            background-color: grey;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Jumlah Klik: <span id="clickCount">0</span></h1>
    <button id="clickButton">Ini Tombol Klik</button>

    <script>
        let count = 0;

        const clickCountDisplay = document.getElementById('clickCount');
        const clickButton = document.getElementById('clickButton');

        clickButton.addEventListener('click', function() {
            count++;
            clickCountDisplay.textContent = count;
        });
    </script>
</body>
</html>
