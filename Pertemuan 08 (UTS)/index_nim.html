<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Biaya Kirim Paket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_nim.js"></script>
    <style>
        body {
            background-color: #e1e0e0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid;
            padding-bottom: 10px;
        }
        .form-container {
            border: 2px solid;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 60%;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1>PERHITUNGAN BIAYA KIRIM PAKET</h1>
            <form id="shippingForm" class="mt-4">
                <div class="mb-3">
                    <label for="resi" class="form-label">Nomor Resi:</label>
                    <input type="text" id="resi" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="berat" class="form-label">Berat Barang (kg):</label>
                    <input type="number" id="berat" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="kotaAsal" class="form-label">Kota Asal:</label>
                    <select id="kotaAsal" class="form-select" required>
                        <option value="Banyuwangi">Banyuwangi</option>
                        <option value="Jember">Jember</option>
                        <option value="Probolinggo">Probolinggo</option>
                        <option value="Surabaya">Surabaya</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="kotaTujuan" class="form-label">Kota Tujuan:</label>
                    <select id="kotaTujuan" class="form-select" required>
                        <option value="Banyuwangi">Banyuwangi</option>
                        <option value="Jember">Jember</option>
                        <option value="Probolinggo">Probolinggo</option>
                        <option value="Surabaya">Surabaya</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="totalBiaya" class="form-label">Total Biaya Pengiriman:</label>
                    <input type="text" id="totalBiaya" class="form-control" readonly>
                </div>

                <button type="submit" class="btn btn-primary">Hitung Biaya</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#shippingForm').on('submit', function (e) {
                e.preventDefault();
                calculateShipping();
            });
        });
    </script>
</body>
</html>
