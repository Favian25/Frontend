<!DOCTYPE html>
<html>
<head>
    <title>Membuat Menu Navigasi Dengan jQuery UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>Menu Navigasi Dengan jQuery UI</h1>
        <ul class="mt-3 mb-3" id="menu">
            <li class="ui-state-disabled"><div>Framework</div></li>
            <li><div>Bootstrap</div></li>
            <li><div>Tailwind</div></li>
            <li><div>ReactJS</div></li>
            <li><div>PHP Framework</div>
                <ul>
                    <li><div>CodeIgniter</div></li>
                    <li><div>Yii</div></li>
                    <li><div>Laravel</div></li>
                </ul>
            </li>
            <li><div>Ionic</div></li>
            <li><div>JavaScript Library</div>
                <ul>
                    <li><div>JQuery</div>
                        <ul>
                            <li><div>JQuery</div></li>
                            <li><div>JQuery UI</div></li>
                            <li><div>JQuery Mobile</div></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        $(document).ready(function(){
            $("#menu").menu();
        });
    </script>
</body>
</html>
